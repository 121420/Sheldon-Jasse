<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Aulas - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1, h2 {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .form-label {
      color: #fff;
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
    }

    .form-control:focus, .form-select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #ffdddd;
      font-size: 0.9rem;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    a:hover {
      color: #cce6ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <main class="login-container">
    <h1>Bem-vindo à Plataforma de Aulas</h1>
    <h2 class="mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Entrar como:</label>
        <select id="role" name="role" class="form-select">
          <option value="student">Aluno</option>
          <option value="teacher">Professor</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <p id="loginMessage" class="error-message text-center mt-2"></p>
    </form>
    <p class="text-center mt-3">
      Não tem conta? <a href="../html/register.html">Registar</a>
    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
