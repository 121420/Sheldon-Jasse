<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Aulas - Registo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
     /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1, h2 {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .form-label {
      color: #fff;
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
    }

    .form-control:focus, .form-select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #ffdddd;
      font-size: 0.9rem;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    a:hover {
      color: #cce6ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Registe-se na Plataforma de Aulas!</h1>
  </header>

  <main class="login-container">
    <h2>Criar Nova Conta</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="input-group">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>
      </div>
      <div class="input-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="input-group">
        <label for="registerRole">Quero registar-me como:</label>
        <select id="registerRole" name="registerRole">
          <option value="student">Aluno</option>
          <option value="teacher">Professor</option>
        </select>
      </div>
      <button type="submit">Registar</button>
      <p id="registerMessage" class="error-message"></p>
    </form>
    <p>Já tem conta? <a href="login.html">Faça Login</a></p>
  </main>

  <script src="../js/register.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
